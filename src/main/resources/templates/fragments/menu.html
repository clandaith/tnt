<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

</head>
<body>
	<div class="container">
		<div th:fragment="header">

			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">

					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#myNavbar">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">TNT WARBAND GENERATOR</a>
					</div>

					<div class="collapse navbar-collapse" id="myNavbar">
					
						<ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
							<li><a href="#" th:href="@{/warbands}">Warbands</a></li>
						</ul>
						
						<ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
							<li><a href="#" th:href="@{/verify_logout}">Logout <span
									class="glyphicon glyphicon-log-out"></span></a></li>
						</ul>

						<ul class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()">
							<li><a href="#" th:href="@{/register}">Register <span
									class="glyphicon glyphicon-edit"></span></a></li>
						</ul>

						<ul class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()">
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" href="#">Login <span
									class="glyphicon glyphicon-log-in"></span></a>
								<div class="dropdown-menu">
									<form th:action="@{/login}" method="post" id="formlogin"
										class="form container-fluid">
										<div class="form-group">
											<label for="usr">Name:</label> <input type="text"
												class="form-control" id="usr" name="multipassName" />
										</div>
										<div class="form-group">
											<label for="pwd">Password:</label> <input type="password"
												class="form-control" id="pwd" name="multipassIdent" />
										</div>
										<button type="submit" id="btnLogin" class="btn btn-block">Login</button>
									</form>
									<div class="container-fluid">
										<a class="small" href="/forgotpassword">Forgot password?</a>
									</div>
									<div class="container-fluid">
										<a class="small" href="/register">Not a user?</a>
									</div>
								</div></li>
						</ul>
						
					</div>
				</div>
			</nav>

		</div>
	</div>
</body>
</html>
